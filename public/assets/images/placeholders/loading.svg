<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F3F4F6"/>
  <text x="300" y="200" font-family="system-ui" font-size="24" fill="#6B7280" text-anchor="middle">
    Đang tải hình ảnh...
  </text>
  <circle cx="300" cy="240" r="20" stroke="#6B7280" stroke-width="4" fill="none">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 300 240"
      to="360 300 240"
      dur="1s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
