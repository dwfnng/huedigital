<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6A3F;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#C49A44;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#9F8054;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Grid pattern -->
  <g>
    <!-- Central lotus/imperial patterns -->
    <g transform="translate(100, 100)">
      <!-- Central circle -->
      <circle cx="0" cy="0" r="15" fill="none" stroke="#8D6A3F" stroke-width="0.5" opacity="0.6" />
      
      <!-- Lotus/flower pattern -->
      <path d="M0,-8 C3,0 8,-3 12,-8 C8,-3 12,3 8,8 C3,8 0,12 -8,8 C-3,3 -8,-3 -8,-8 C-3,-3 -3,-8 0,-8Z" 
            fill="url(#goldGradient)" opacity="0.5" />
      
      <!-- Central symbol -->
      <circle cx="0" cy="0" r="3" fill="#8D6A3F" opacity="0.6" />
    </g>
    
    <!-- Repeat the pattern in a grid -->
    <g transform="translate(0, 0)">
      <use href="#imperial-motif" x="0" y="0" />
    </g>
    <g transform="translate(0, 200)">
      <use href="#imperial-motif" x="0" y="0" />
    </g>
    <g transform="translate(200, 0)">
      <use href="#imperial-motif" x="0" y="0" />
    </g>
    <g transform="translate(200, 200)">
      <use href="#imperial-motif" x="0" y="0" />
    </g>
  </g>
  
  <!-- Decorative pattern 1 (top left) -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#8D6A3F" stroke-width="0.3" opacity="0.5" />
    <path d="M0,-6 C4,0 6,3 0,6 C-4,3 -6,0 0,-6Z" fill="#8D6A3F" opacity="0.4" />
  </g>
  
  <!-- Decorative pattern 2 (top right) -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#8D6A3F" stroke-width="0.3" opacity="0.5" />
    <rect x="-4" y="-4" width="8" height="8" fill="none" stroke="#8D6A3F" stroke-width="0.3" opacity="0.4" />
  </g>
  
  <!-- Decorative pattern 3 (bottom left) -->
  <g transform="translate(50, 150)">
    <rect x="-5" y="-5" width="10" height="10" fill="none" stroke="#8D6A3F" stroke-width="0.3" opacity="0.4" transform="rotate(45)" />
    <circle cx="0" cy="0" r="3" fill="#8D6A3F" opacity="0.4" />
  </g>
  
  <!-- Decorative pattern 4 (bottom right) -->
  <g transform="translate(150, 150)">
    <path d="M-8,0 L0,-8 L8,0 L0,8 Z" fill="none" stroke="#8D6A3F" stroke-width="0.3" opacity="0.5" />
    <circle cx="0" cy="0" r="3" fill="#8D6A3F" opacity="0.4" />
  </g>
  
  <!-- Connecting lines/patterns -->
  <g opacity="0.3">
    <line x1="50" y1="50" x2="100" y2="100" stroke="#8D6A3F" stroke-width="0.2" stroke-dasharray="2,2" />
    <line x1="150" y1="50" x2="100" y2="100" stroke="#8D6A3F" stroke-width="0.2" stroke-dasharray="2,2" />
    <line x1="50" y1="150" x2="100" y2="100" stroke="#8D6A3F" stroke-width="0.2" stroke-dasharray="2,2" />
    <line x1="150" y1="150" x2="100" y2="100" stroke="#8D6A3F" stroke-width="0.2" stroke-dasharray="2,2" />
  </g>
</svg>