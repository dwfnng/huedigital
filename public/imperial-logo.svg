<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6A3F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B5935A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C49A44;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circular border -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Decorative pattern around the edge -->
  <g fill="url(#goldGradient)" opacity="0.8">
    <path d="M60,10 L63,16 L57,16 Z" />
    <path d="M85,17 L82,24 L77,19 Z" />
    <path d="M103,42 L96,45 L96,39 Z" />
    <path d="M110,70 L103,67 L107,62 Z" />
    <path d="M85,103 L82,96 L87,91 Z" />
    <path d="M60,110 L57,104 L63,104 Z" />
    <path d="M35,103 L38,96 L33,91 Z" />
    <path d="M10,70 L17,67 L13,62 Z" />
    <path d="M17,42 L24,45 L24,39 Z" />
    <path d="M35,17 L38,24 L43,19 Z" />
  </g>
  
  <!-- Central geometric imperial pattern -->
  <g fill="url(#goldGradient)">
    <!-- Centered lotus/circular motif -->
    <circle cx="60" cy="60" r="25" fill="#F5E1A4" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Dragon-like shapes -->
    <path d="M60,40 C70,50 80,45 90,40 C80,55 80,70 60,80 C40,70 40,55 30,40 C40,45 50,50 60,40" 
          fill="url(#goldGradient)" stroke="#8D6A3F" stroke-width="1"/>
  </g>
  
  <!-- Central Vietnamese character "Huế" stylized -->
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#6B2B2B">HUẾ</text>
</svg>