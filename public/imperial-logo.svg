<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="140" viewBox="0 0 240 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6A3F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5E1A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C49A44;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Pagoda-inspired central structure -->
  <g transform="translate(20, 20)">
    <!-- Main pagoda roof layers -->
    <path d="M60,10 Q80,0 100,10 L120,30 Q100,35 80,30 Q60,35 40,30 L60,10Z" 
          fill="#6B2B2B" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M50,30 Q75,20 100,30 L110,45 Q85,50 60,45 Q35,50 10,45 L50,30Z" 
          fill="#8D6A3F" stroke="url(#goldGradient)" stroke-width="1"/>
    <path d="M40,45 Q70,35 100,45 L105,60 Q75,65 45,60 Q15,65 0,60 L40,45Z" 
          fill="#B5935A" stroke="url(#goldGradient)" stroke-width="1"/>

    <!-- Decorative elements -->
    <circle cx="80" cy="25" r="3" fill="url(#goldGradient)"/>
    <circle cx="80" cy="40" r="3" fill="url(#goldGradient)"/>
    <circle cx="80" cy="55" r="3" fill="url(#goldGradient)"/>

    <!-- Base structure -->
    <rect x="70" y="60" width="20" height="30" fill="#6B2B2B" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>

  <!-- Text section -->
  <text x="140" y="45" font-family="serif" font-size="24" font-weight="bold" fill="url(#goldGradient)" filter="url(#shadow)">
    HUẾ DIGITAL
  </text>
  <text x="140" y="70" font-family="serif" font-size="14" fill="#B5935A" opacity="0.9">
    Di sản văn hóa cố đô
  </text>

  <!-- Decorative lines -->
  <line x1="135" y1="30" x2="220" y2="30" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.8"/>
  <line x1="135" y1="80" x2="220" y2="80" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.8"/>

  <!-- Corner decorations -->
  <path d="M5,5 L25,5 L25,25" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  <path d="M215,5 L235,5 L235,25" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  <path d="M5,115 L25,115 L25,135" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  <path d="M215,115 L235,115 L235,135" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
</svg>